<body>
	

	<!-- Nav bar -->
	<nav class="navbar navbar-expand-lg navbar-light border-bottom border-top" id="headerColor">

			</div>
			
			<form class="form-inline my-2 my-lg-0 mx-auto" action="results.html">
			<input class="col-lg-* form-control" type="search" placeholder="Search" aria-label="Search">
			<select class="custom-select" id="inputGroupSelect02">
				<option selected>Find Help</option>
				<option value="1">Offer Help</option>

	<h1 class="my-3 text-center">Create a Listing</h1>
	
	<div class="container border py-3">
		<form>
		
			<div class="font-weight-bold form-group">
				<label>Post Title</label>
				<input type="email" class="form-control" id="exampleFormControlInput1" required>
			</div>
			
			<div class="font-weight-bold form-group">
				<label>Post Type</label>
				<select class="form-control" id="exampleFormControlSelect1">
					<option>Find Help</option>
					<option>Offer Help</option>
					</select>
			</div>
			
			<div class="font-weight-bold form-row">
				<div class="form-group col-md-6">
					<label>Email</label>
					<input type="email" class="form-control" value="molly@gmail.com">
				</div>
				
				<div class="form-group col-md-6">
					<label>Phone Number</label>
					<input type="text" class="form-control" value="123-456-7890">
				</div>
			</div>
			
			<div class="font-weight-bold form-group">
				<label>Address</label>
				<input type="text" class="form-control" value="1234 Main St">
			</div>
			
			<div class="font-weight-bold form-group">
				<label>Address 2</label>
				<input type="text" class="form-control"  value="Apt #208">
			</div>
			
			<div class="font-weight-bold form-row">
				<div class="form-group col-md-6">
					<label>City</label>
					<input type="text" class="form-control"  value="Stevens Point">
				</div>
			
				<div class="form-group col-md-4">
					<label>State</label>
					<select class="form-control">
						<option selected>Wi</option>
						<option>Bama</option>
					</select>
				</div>
				
				<div class="form-group col-md-2">
					<label>Zip</label>
					<input type="text" class="form-control" value="54481">
				</div>
			</div>
	  
			<div class="font-weight-bold form-group">
				<label>Tags</label>
				<select multiple class="form-control">
					<option>Arborist</option>
					<option>Baseball Coach</option>
					<option>Carpenter</option>
					<option>Dishwasher</option>
					<option>Interior Decorator</option>
					<option>Pool Boy</option>
					<option>Private Investigator</option>
					<option>And many more</option>
				</select>
			</div>

			<div class="font-weight-bold form-group">
				<label>Job Description</label>
				<textarea class="form-control" required rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Create Listing</button>
		</form>
	</div>
